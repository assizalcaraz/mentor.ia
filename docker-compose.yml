version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend/dist:/frontend/dist
    networks:
      - llm_network

  django:
    build:
      context: ./backend

    command: python manage.py runserver 0.0.0.0:8000

    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    networks:
      - llm_network
    env_file:
      - .env

  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - django
    networks:
      - llm_network   


networks:
  llm_network:
    driver: bridge
